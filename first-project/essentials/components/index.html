<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>First Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!--<link rel="stylesheet" href="css/main.css"> -->
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <counter v-bind:add-num="5"></counter>
    </div>

    <script>
      var counter = Vue.component("counter", {
        template: `
          <div>
            <div> Count: {{this.count}}</div>
            <button class="vue-btn" @click="increments">Increment number {{this.addNum}}</button> 
          </div>
        `,
        props: {
          addNum:{
            type: Number,
            default: 1
          }
        },
        data(){
          return {
            count: 0
          }
        },

        methods: {
          increments(){
            this.count += this.addNum;
          }
        }
      });

      var app = new Vue({
        el: "#app",
        component:{
          counter
        }
      });
    </script>
  </body>
</html>
